<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <table>
        <thead>
            <th>
                <h2 id="heading">Đo chỉ số (BMI)</h2>
            </th>
        </thead>
        <tbody>
            <tr>
                <td>
                    <p>chiều cao</p>
                    <input id="height" type="number" placeholder="tính theo m" style="padding-left: 12px;">
                    <p>cân nặng</p>
                    <input id="weight" type="number" placeholder="tính theo kg" style="padding-left: 12px;">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="" style="font-size: 16px; font-weight: 700; padding-right: 20px;">giới tính</label>
                    <input id="male" name="Gender" type="radio" value="0" style="width: 30px;">
                    <labe for="male">Nam</label>
                    <input id="female" name="Gender" type="radio" value="1" style="width: 30px;">
                    <label for="female" >Nữ</label>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="btn">Tính BMI</button>
                </td>
            </tr>
            <tr>
                <td>
                    <p id="last">kết quả</p>
                    <p class="comment"></p>
                    <output id="result">00.00</output>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
